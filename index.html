<!DOCTYPE html>
<html lang="en" class="h-full font-sans">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="build/index.css">
    <!-- include the entire Variable Font -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <!-- include Roboto from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> 
  </head>
  <body class="h-full bg-white">
    <div class="w-full max-w-full h-full flex flex-col md:flex-row">
      <div id="output" class="grow shrink overflow-auto"></div>
      <aside class="grow-0 shrink-0 md:max-w-sm md:flex md:flex-col">
        <div class="bg-blue-200 text-blue-800 p-4 md:grow md:shrink">
          <h3 class="text-lg bold mb-2">Controls</h3>
          <p class="text-sm mb-8">These settings only take affect after you click an action button, so as to avoid crashing the browser.</p>
          <div class="mb-4">
            <label>
              <span class="block text-xs mb-2">Image</span>
              <input type="file" id="image" accept="image/*" class="mb-1" />
            </label>
          </div>

          <div class="mb-4">
            <label>
              <span class="block text-xs mb-2">Output file name</span>
              <input type="text" id="output-file-name" value="" class="p-2" />
            </label>
          </div>
  
          <div class="mb-4">
            <label>
              <span class="block text-xs mb-2">Lightness threshold</span>
              <input type="range" id="threshold" min="0" max="255" value="127" />
            </label>
          </div>

          <div class="mb-4">
            <label>
              <span class="block text-xs mb-2">Background Color</span>
              <input type="text" id="background-color" value="white" class="p-2" />
            </label>
          </div>
  
          <div class="mb-4">
            <label>
              <span class="block text-xs mb-2">Symbol set</span>
              <select id="symbol-set" class="p-2">
                <option value="clocks">Clocks</option>
                <option value="weather">Weather</option>
                <option value="communication">Communication</option>
                <option value="maps">Maps</option>
                <option value="social">Social</option>
                <option value="social2">Social (2)</option>
              </select>
            </label>
          </div>
  
          <div class="mb-4">
            <label>
              <span class="block text-xs mb-2">Color mode</span>
              <select id="color-mode" class="p-2">
                <option value="fullcolor">Full color</option>
                <option value="grayscale">Grayscale</option>
                <option value="blackandwhite">Black and white</option>
              </select>
            </label>
          </div>
  
          <div class="mb-4">
            <label class="flex items-center gap-2">
              <input type="checkbox" id="checkered-pattern" class="p-2 w-8 aspect-square" />
              <span class="block text-xs">Checkered pattern?</span>
            </label>
          </div>
        </div>
        <div class="bg-blue-500 text-white p-4 md:grow-0 md:shrink">

          <h3 class="text-lg bold mb-4">Actions</h3>

          <div class="mb-4">
            <button id="preview" class="p-2 w-full bg-blue-50 text-blue-800 text-center">Preview</button>
          </div>

          <div class="mb-4">
            <button id="export" class="p-2 w-full bg-blue-50 text-blue-800 text-center">Export</button>
          </div>
        </div>
      </aside>
    </div>
    <script src="build/index.js"></script>
  </body>
</html>
